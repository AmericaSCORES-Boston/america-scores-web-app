language: node_js
node_js:
- "6.9"

script:
  - npm run-script testAll
  - npm run build

before_deploy:
  - zip -r web-app-latest build/ appspec.yml scripts/
  - mkdir -p web-app
  - mv web-app-latest.zip web-app/

after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage

deploy:
  - provider: s3
    access_key_id: $TEMP_AMSCORES_AWS_KEY_ID
    secret_access_key: $TEMP_AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    local_dir: web-app
    skip_cleanup: true
    upload-dir: dev
    on:
      branch: kcorring/shift_to_asb_aws
    bucket: asb-aws-deploy
  - provider: codedeploy
    access_key_id: $TEMP_AMSCORES_AWS_KEY_ID
    secret_access_key: $TEMP_AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    bucket: asb-aws-deploy
    key: dev/web-app-latest.zip
    bundle_type: zip
    application: ASB-WebApp
    deployment_group: Development
    on:
      branch: kcorring/shift_to_asb_aws
    wait-until-deployed: true
  - provider: s3
    access_key_id: $AMSCORES_AWS_KEY_ID
    secret_access_key: $AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    local_dir: web-app
    skip_cleanup: true
    upload-dir: prod
    on:
      branch: master
    bucket: asb-deploy
  - provider: codedeploy
    access_key_id: $AMSCORES_AWS_KEY_ID
    secret_access_key: $AMSCORES_AWS_KEY_SECRET
    region: us-east-1
    bucket: asb-deploy
    key: prod/web-app-latest.zip
    bundle_type: zip
    application: ASB-WebApp
    deployment_group: Production
    on:
      branch: master
    wait-until-deployed: true

notifications:
    slack:
        on_pull_requests: false
        rooms:
            - secure: "" # web-app channel
            - secure: "" # dev-ops channel
